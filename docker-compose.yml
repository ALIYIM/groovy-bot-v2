version: '3'
services:
  lavalink:
    image: fredboat/lavalink:master-
    ports:
    - "8099:2333"
    restart: always
    env_file:
    - lavalink.env
    networks:
    - backend
  bot:
    build: .
    depends_on:
    - "lavalink"
    restart: always
    networks:
    - backend
    volumes:
    - "$PWD:/opt/groovy/bot"
    command: ./wait-for-lavalink.sh java -jar groovybot.jar
networks:
  backend:
