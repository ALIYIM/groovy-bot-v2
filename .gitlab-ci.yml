image: maven:latest

stages:
  - build
  - deploy

before_script:
  - apt-get update && apt-get install -y -qq sshpass

build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS clean package
  artifacts:
    paths:
    - target/*.jar
    expire_in: 1 week


deploy_stage:
  stage: deploy
  script:
    - export SSHPASS=$USER_PASS
    - cd target/
    - sshpass -e scp -o stricthostkeychecking=no -r . root@$IP_ADDRESS:/opt/groovy/bots/canary/
    - sshpass root@$IP_ADDRESS '/opt/groovy/bots/canary/update.sh'